{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Newsletter{% endblock title %}
{% block content %}
            <div class="col-12">
                {% if email %}
                <!-- |lower casts the form to lower-->
                <p class="text-white">{{ email|lower }} has been {{ action }}.</p>
                {% endif %}
            </div>
        {% if form %}
            <div class="col-12 col-md-4 text-white my_newsletter">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form }}
                    <br>
                    <button type="submit" class="btn btn-success">Subscribe!</button>
                </form>
            </div>
        {% endif %}
        </div>
{% endblock content %}
