{% extends 'shop_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Gallery - Upload picture{% endblock title %}
{% block content %}
<div class = "container h-100">
</br>
  <h1 class = text-white>Upload new picture to our gallery</h1>
  <form class = ""  method = "post" enctype="multipart/form-data"> 
    {% csrf_token %} 
    {{ form.as_p }} 
    <button class="btn btn-info ml-2 fas fa-upload" type="submit">Upload</button> 
  </form> 
</br>
</div>
{% endblock content %}
