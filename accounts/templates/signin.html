{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
	Login
{% endblock %}
{% block content %}
	<div class="container text-white">
		<br>
		<h1 class="my_title text-center">Login or Create a New Account</h1>
		<br>
		<div class="row justify-content-center">			
			<div class="col-12 col-sm-12 col-md-12 col-lg-6">
				<div class="">
					<br>
					<br>
					<h2>Registered Customers Only</h2>
					<br>
					<form method="post" >
						{% csrf_token %}
						<p>{{ form | crispy }}</p>
						<button type="submit" class="btn btn-secondary ">Login</button>
					
					</form>
					<br>
				</div>				
			</div>
		</div>
		<div class="row">		
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center my_custom_div">
				<br>
				<h2 >New Customer?</h2>
				<br>
				<a href="{% url 'signup' %}" class="btn btn-secondary">Create New Account</a>
			</div>
		</div>
		<br>
	</div>
	<br>
{% endblock %}
