{% extends "shop_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add picture{% endblock title %}
{% block content %}
<div class="container h-100 mt-5">
</br>
  <h1>New picture</h1>

    {% csrf_token %} 
    {{ form.as_p }} 
    <button class="btn btn-info ml-2 fas fa-upload" type="submit">Upload</button> 
</form> 
</br>
</div>
{% endblock content %}
