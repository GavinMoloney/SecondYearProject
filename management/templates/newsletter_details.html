{% extends "console_base.html" %}
{% block content %}
<body class="home-image">
    <div class="container h-100 mt-5 my_newsletter_detail">
        <p> Newsletter details:</p>
        
        <div>
            <p>Subject:  {{ newsletter.subject }} </p>
            <p>Created:  {{ newsletter.created_at }} </p>
            <p>Updated:  {{ newsletter.updated_at }} </p>
            <p>File:  {{ newsletter.contents }} </p>

        </div>
        <p> Actions:
        <p>  <a href="{% url 'management:newsletter_update' newsletter.id %}" class="btn btn-link fas fa-edit" >Edit newsletter</a> </p>
        <p>  <a href="{% url 'management:newsletter_delete' newsletter.id %}" class="btn btn-link fas fa-trash" >Delete newsletter</a> </p>
        </p>
    </div>
</body>
{% endblock content %}
